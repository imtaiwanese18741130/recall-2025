<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.HttpStatusCode}}</title>
	<link rel="icon" href="{{.BaseURL}}/assets/images/favicon.png" type="image/png">
</head>
<style>
	.error {
		display: flex;
		flex-direction: column;
		justify-content: center;
		align-items: center;
		height: 100vh;
	}
	.error p {
		margin: 0 0 16px;
		font-size: 16px;
		text-align: center;
	}
	.error p.error-code {
		margin: 0 0 16px;
		font-size: 50px;
		color: #ff6f61;
		text-align: center;
		font-weight: 700;
	}
	.error button {
		width: 100px;
		border: none;
		border-radius: 100px;
		font-size: 16px;
		color: #2d2d2d;
		padding: 16px;
		text-align: center;
		background-color: #00ff9c;
		cursor: pointer;
	}
</style>
<body>
  <div class="error">
		<p class="error-code">{{.HttpStatusCode}}</p>
		<p>{{.ErrorMessage}}</p>
		<a href="{{.ReturnURL}}"><button>返回</button></a>
  </div>
</body>
</html>
