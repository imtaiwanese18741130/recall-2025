<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{.Topic}}</title>
	<meta name="description" content="{{.Topic}}">
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.5;
      padding: 20px;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 100%;
      max-width: 800px;
      padding: 20px;
      box-sizing: border-box;
    }
    h1 {
      text-align: center;
			font-size: 16px;
    }
    form {
			text-align: center;
			font-size: 14px;
      max-width: 600px;
      margin: 0 auto;
      flex-direction: column;
      gap: 16px;
    }
    .form-group {
			padding: 8px 0;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .form-group label {
      min-width: 120px;
      text-align: right;
    }
    label {
      font-weight: bold;
    }
    .birth-date {
      display: flex;
      gap: 8px;
      align-items: center;
    }
    .birth-date input {
      width: 30%;
      text-align: center;
    }
    input[type="text"], input[type="number"], input[type="tel"] {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      flex-grow: 1;
    }
    button {
      padding: 10px 16px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
			margin: 16px auto;
    }
    button:hover {
      background-color: #0056b3;
    }
    .submit-button {
      width: 150px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{.Topic}}</h1>
		<form action="{{.BaseURL}}/{{.Stage}}/{{.Zone}}/preview" method="get" onsubmit="combineBirthDate()">
      <div class="form-group">
        <label for="name">姓名：</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="id-number">身分證字號：</label>
        <input type="text" id="id-number" name="id-number" required pattern="^[A-Z][1-2]\d{8}$" title="請輸入您的身分證字號">
      </div>
      <div class="form-group birth-date">
        <label>出生日期：</label>
        <input type="number" id="birth-year" placeholder="年 (民國)" min="1" max="94" required>
        <input type="number" id="birth-month" placeholder="月" min="1" max="12" required>
        <input type="number" id="birth-day" placeholder="日" min="1" max="31" required>
        <input type="hidden" id="birth-date" name="birth-date">
      </div>
      <div class="form-group">
        <label for="address">戶籍地址：</label>
        <input type="text" id="address" name="address" value="{{.AddressPrefix}}" required>
      </div>
      <div class="form-group">
        <label for="mobile-number">手機號碼：</label>
        <input type="tel" id="mobile-number" name="mobile-number" required pattern="^09\d{8}$">
      </div>
      <button type="submit" class="submit-button">製作連署書</button>
    </form>
  </div>

  <script>
    function combineBirthDate() {
      const year = document.getElementById('birth-year').value;
      const month = document.getElementById('birth-month').value;
      const day = document.getElementById('birth-day').value;
      const westernYear = parseInt(year) + 1911;
      const birthDate = `${westernYear}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
      document.getElementById('birth-date').value = birthDate;
    }
  </script>
</body>
</html>
