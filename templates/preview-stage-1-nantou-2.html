<!DOCTYPE html>
<html lang="zh-Hant">

<head>
	<meta charset="utf-8" />
	<title>第一階段罷免連署書 - {{.Topic}}</title>
	<link rel="stylesheet" href="{{.BaseURL}}/assets/css/preview.css?v0.0.8">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
	<script src="{{.BaseURL}}/assets/js/common.js?v0.0.16"></script>
</head>

<body>
	<div class="mask">
		<div class="spinner"></div>
	</div>
	<div class="floating-btn-container">
		<button class="floating-btn primary-btn" onclick="downloadPDF('.a4-landscape', '第一階段罷免連署書 - {{.Topic}}', '{{.RedirectURL}}')">確認下載</button>
		<a href="{{.BaseURL}}/{{.Stage}}/{{.Zone}}"><button class="floating-btn secondary-btn">返回重填</button></a>
	</div>
	<div class="a4-landscape" style="background-image:url('{{.BaseURL}}/assets/images/{{.Stage}}-{{.Zone}}-1.webp');">
		<div class="inputField center xl" style=" left: 21%; top: 38.7%;  ">
			{{.Name}}
		</div>
		<div class="inputField center lg" style=" left: 21%; top: 47.5%;    letter-spacing:0.65em">
			{{.IdNumber.D0}}{{.IdNumber.D1}}{{.IdNumber.D2}}{{.IdNumber.D3}}{{.IdNumber.D4}}{{.IdNumber.D5}}{{.IdNumber.D6}}{{.IdNumber.D7}}{{.IdNumber.D8}}{{.IdNumber.D9}}
		</div>
		<div class="inputField center " style=" left: 37.9%; top: 39.9%; ">
			{{.BirthYear}}
		</div>
		<div class="inputField center " style=" left: 37.9%; top: 42.4%; ">
			{{.BirthMonth}}
		</div>
		<div class="inputField center " style=" left: 37.9%; top: 44.6%; ">
			{{.BirthDate}}
		</div>
		<div class="inputField center  whiteBg" style=" left: 62.5%; top: 38%;  width: 40%; height: 12.5%;">
			{{.Address}}
		</div>
		<div class="whereToSign" style=" left: 89.6%; top: 44.4%;  width: 9%; height: 12%;"></div>
	</div>
	<div class="a4-landscape" style="background-image:url('{{.BaseURL}}/assets/images/{{.Stage}}-{{.Zone}}-2.webp');">
		<!-- <img class="printBackground" src="{{.BaseURL}}/assets/images/position.png" alt=""> -->
		<div class="whereToSign aLine" style=" left: 50%; top: 35%;  width: 22%; height: 7%;"></div>
		<div class="inputField center lg" style=" left: 80%; top:33.5%; ">
			{{.MobileNumber}}
		</div>
	</div>
</body>

</html>
