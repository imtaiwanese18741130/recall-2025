<!DOCTYPE html>
<html lang="zh-Hant">

<head>
	<meta charset="utf-8" />
	<title>第一階段罷免連署書 - {{.Topic}}</title>
	<link rel="stylesheet" href="{{.BaseURL}}/assets/css/form-common.css?v0.0.38">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
	<script src="{{.BaseURL}}/assets/js/common.js?v0.0.6"></script>
	<style>

	</style>
</head>

<body>
	<div class="floating-btn-container">
		<button class="floating-btn primary-btn downloadBtn">確認下載</button>
		<a href="{{.BaseURL}}/{{.Stage}}/{{.Zone}}"><button class="floating-btn secondary-btn">返回重填</button></a>
	</div>
	<div class="a4-landscape p0">
		<div class="whereToSign" style=" left: 80.9%; top: 59.5%;  width: 10%; height: 11%;"></div>
		<img class="printBackground" src="{{.BaseURL}}/assets/images/{{.Stage}}-{{.Zone}}.webp" alt="">
		<div class="textContainer">
			<div class="text md" style=" left: 25.7%; top: 61.5%;    letter-spacing:0.89em">
				{{.IdNumber.D0}}{{.IdNumber.D1}}{{.IdNumber.D2}}{{.IdNumber.D3}}{{.IdNumber.D4}}{{.IdNumber.D5}}{{.IdNumber.D6}}{{.IdNumber.D7}}{{.IdNumber.D8}}{{.IdNumber.D9}}
			</div>
			<div class="text md" style=" left: 25%; top: 55%;  ">
				{{.Name}}
			</div>
			<div class="text sm" style=" left: 41%; top: 58%; ">
				{{.BirthYear}}.{{.BirthMonth}}.{{.BirthDate}}
			</div>
			<div class="text sm" style=" left: 61%; top: 55%;  width: 28%;">
				{{.Address}}
			</div>
		</div>

	</div>

</body>

<script>
	whereToSigns = document.getElementsByClassName('whereToSign')
	document.getElementsByClassName('downloadBtn')[0].addEventListener('click', () => {
		console.log(whereToSigns)
		for (let i = 0; i < whereToSigns.length; i++) {
			whereToSigns[i].style.opacity = 0;
		}
		setTimeout(() => {
			downloadPDF('.a4-landscape', '第一階段罷免連署書 - {{.Topic}}', '{{.RedirectURL}}')
		}, 100)
	})

</script>

</html>
