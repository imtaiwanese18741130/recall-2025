<!DOCTYPE html>
<html lang="zh-Hant">

<head>
	<meta charset="utf-8" />
	<title>第一階段罷免連署書 - {{.Topic}}</title>
	<link rel="stylesheet" href="{{.BaseURL}}/assets/css/preview.css?v0.0.9">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
	<script src="{{.BaseURL}}/assets/js/common.js?v0.0.16"></script>
</head>

<body>
	<div class="mask">
		<div class="spinner"></div>
	</div>
	<div class="floating-btn-container">
		<button class="floating-btn primary-btn downloadBtn"
			onclick="downloadPDF('.a4-landscape', '第一階段罷免連署書 - {{.Topic}}', '{{.RedirectURL}}');">確認下載</button>
		<a href="{{.BaseURL}}/{{.Stage}}/{{.Zone}}"><button class="floating-btn secondary-btn">返回重填</button></a>
	</div>
	<div class="a4-landscape" style="background-image:url('{{.BaseURL}}/assets/images/{{.Stage}}-{{.Zone}}.webp');">
		<!-- <img class="printBackground" src="{{.BaseURL}}/assets/images/position.png" alt=""> -->
		<div class="whereToSign aLine sm" style=" left: 20.4%; top: 25%;  width: 12%; height: 3.5%;"></div>
		<div class="inputField center " style=" left: 42%; top: 25%;  ">
			{{.MobileNumber}}
		</div>
		<div class="inputField center lg" style=" left: 26.5%; top: 75%;    letter-spacing:0.68em">
			{{.IdNumber.D0}}{{.IdNumber.D1}}{{.IdNumber.D2}}{{.IdNumber.D3}}{{.IdNumber.D4}}{{.IdNumber.D5}}{{.IdNumber.D6}}{{.IdNumber.D7}}{{.IdNumber.D8}}{{.IdNumber.D9}}
		</div>
		<div class="inputField center xl" style=" left: 27%; top: 66.5%;  ">
			{{.Name}}
		</div>
		<div class="inputField center md" style=" left:41%; top: 66.8%; ">
			{{.BirthYear}}
		</div>
		<div class="inputField center md" style=" left:41%; top: 71.1%; ">
			{{.BirthMonth}}
		</div>
		<div class="inputField center md" style=" left:41%; top: 75.4%; ">
			{{.BirthDate}}
		</div>
		<div class="inputField center sm whiteBg" style=" left: 58.4%; top: 67%;  width: 27.8%; height: 12%;">
			{{.Address}}
		</div>
		<div class="whereToSign" style=" left: 79.5%; top: 72.5%;  width: 12%; height: 12%;"></div>
	</div>
</body>

</html>
